<!DOCTYPE html>
<html>
<head>
<title>Login/Register</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.container {
    width: 300px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
}

.form-group button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

.form-group button.register {
    background-color: #008CBA;
}

.error {
    color: red;
}

.content {
    display: none;
    margin-top: 20px;
}

</style>
</head>
<body>

<div class="container" id="loginForm">
    <h2>Login</h2>
    <div class="error" id="loginError"></div>
    <div class="form-group">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" name="loginEmail">
    </div>
    <div class="form-group">
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword">
    </div>
    <div class="form-group">
        <button onclick="login()">Login</button>
    </div>
    <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
</div>

<div class="container" id="registerForm" style="display: none;">
    <h2>Register</h2>
    <div class="error" id="registerError"></div>
    <div class="form-group">
        <label for="registerEmail">Email:</label>
        <input type="email" id="registerEmail" name="registerEmail">
    </div>
    <div class="form-group">
        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" name="registerPassword">
    </div>
    <div class="form-group">
        <button class="register" onclick="register()">Register</button>
    </div>
    <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
</div>

<div class="container content" id="pageContent">
    <h2>Welcome!</h2>
    <p>This is the protected content.</p>
    <button onclick="logout()">Logout</button>
</div>

<script>
function showRegister() {
    document.getElementById('loginForm').style.display = 'none';
    document.getElementById('registerForm').style.display = 'block';
}

function showLogin() {
    document.getElementById('registerForm').style.display = 'none';
    document.getElementById('loginForm').style.display = 'block';
}

function login() {
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    const errorDiv = document.getElementById('loginError');

    fetch('login.php', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `email=<span class="math-inline">\{encodeURIComponent\(email\)\}&<9\>password\=</span>{encodeURIComponent(password)}`,
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('pageContent').style.display = 'block';
            localStorage.setItem('loggedIn', 'true');
            localStorage.setItem('loginEmail', email);
            setCookie('loginEmail', email, 1);
        } else {
            errorDiv.textContent = data.message;
        }
    })
    .catch(error => {
        console.error('Error:', error);
        errorDiv.textContent = 'An error occurred.';
    });
}

function register() {
    const email = document.getElementById('registerEmail').value;
    const password = document.getElementById('registerPassword').value;
    const errorDiv = document.getElementById('registerError');

    fetch('register.php', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `email=<span class="math-inline">\{encodeURIComponent\(email\)\}&password\=</span>{encodeURIComponent(password)}`,
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert("Registered. Awaiting Admin Approval");
            showLogin();
        } else {
            errorDiv.textContent = data.message;
        }
    })
    .catch(error => {
        console.error('Error:', error);
        errorDiv.textContent = 'An error occurred.';
    });
}

function logout() {
    localStorage.removeItem('loggedIn');
    localStorage.removeItem('loginEmail');
    deleteCookie('loginEmail');
    document.getElementById('pageContent').style.display = 'none';
    document.getElementById('loginForm').style.display = 'block';
}

function checkLogin() {
    if (localStorage.getItem('loggedIn') === 'true' || getCookie('loginEmail')) {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('pageContent').style.display = 'block';
    }
}

function setCookie(name, value, days) {
    let expires = "";
    if (days) {
        let date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + (value || "") + expires + "; path=/";
}

function getCookie(name) {
    let nameEQ = name + "=";
    let ca = document.cookie.split(';');
    for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
    }
    return null;
}

function deleteCookie(name) {
    document.cookie = name + '=; path=/; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
}

checkLogin();
</script>

</body>
</html>
